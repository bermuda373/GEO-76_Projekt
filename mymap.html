<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

</head>
<body>
<h1>This is a header</h1>
<p>This is a paragraph of text with a <a href="https://uni-tuebingen.de/">hyperlink</a>.</p>
<p>This is a paragraph of text with a <a href="https://www.youtube.com/watch?v=vgLaCUzRvQU">hyperlink</a>.</p>
<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div>
<div id="mapid1" style="width: 600px; height: 400px; position: relative;"></div>
<script>
var mymap = L.map('mapid').setView([48.5239,9.05525]).setZoom(20);
L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);

var mymap1 = L.map('mapid1').setView([48.5234,9.05510]).setZoom(15);
var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; OpenStreetMap contributors'
}).addTo(mymap1);

var markBota = L.marker([48.523549, 9.057546]).addTo(mymap);
markBota.bindPopup("<p>This is the Old Botanical Garden</p>");

var markBota1 = L.marker([48.523755, 9.057730]).addTo(mymap);
markBota1.bindPopup(`
  <img
    src="https://i.pinimg.com/736x/c9/15/01/c915017c28af77f8fdbc6c984c5f5726.jpg"
    alt="Grapefruit slice atop a pile of other slices"
    style="max-width: 250px;"
  />
`);
</script>
</body>
</html>
