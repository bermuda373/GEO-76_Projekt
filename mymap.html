<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
<h1>This is a header</h1>
<p>This is a paragraph of text with a <a href="https://uni-tuebingen.de/">hyperlink</a>.</p>
<p>This is a paragraph of text with a <a href="https://www.youtube.com/watch?v=vgLaCUzRvQU">hyperlink</a>.</p>
<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div>
<div id="mapid1" style="width: 600px; height: 400px; position: relative;"></div>
<script>
var mymap = L.map('mapid').setView([48.5239,9.05525]).setZoom(20);
L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);
var mymap1 = L.map('mapid1').setView([48.5234,9.05510]).setZoom(15);
var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(mymap1);
var markBota = L.marker([48.523549, 9.057546]).addTo(mymap);
markBota.bindPopup("<p>This is the Old Botanical Garden</p>");
var markBota1 = L.marker([48.523755, 9.057730]).addTo(mymap);
markBota1.bindPopup("<p>https://www.pinterest.com/pin/457959855830009658/</p>");
</script>
</body>
</html>
